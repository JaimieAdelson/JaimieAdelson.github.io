        conference: Science Translational Medicine, 2014
        link: https://www.ncbi.nlm.nih.gov/pubmed/?term=25320232

      - title: Neuroprotection from Stroke in the Absence of MHIC or PirB
        authors: <b>Jaimie Adelson*</b>, George Barreto*, Lijun Xu, Taeho Kim, Barbara Brott, Yi-Bing Ouyang, Thorsten Naserke, Xiaoxing Xiong, Carla Shatz, Rona Giffard
        conference: Neuron, 2012
        link: https://www.ncbi.nlm.nih.gov/pubmed/?term=22445338

