        authors: <b>Jaimie Adelson</b>, Richard Sapp, Barbara Brott, Hanmi Lee, Kazunari Miyamichi, Liqun Luo, Sarah Cheng, Maja Djurisic, Carla Shatz
        conference: Cerebral Cortex, 2016
        link: https://www.ncbi.nlm.nih.gov/pubmed/?term=25316337
       
      - title: Synapse Elimination and Learning Rules Co-Regulated by MHC Class I H2-Db
