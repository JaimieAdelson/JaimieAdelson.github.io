publications:
    title: Publications
    intro: |
      I am an author on ten peer-reviewed publications and two research policy briefs (title links to description), and have two manuscripts in progress.

    papers:
      - title: Systematic review of interventions for reducing stigma experienced by children with disabilities and their families in low and middle-income countries.
        authors: Tracey Smythe, <b>Jaimie Adelson</b>, Sarah Pollack
        conference: Tropical Medicine & International Health, 2020
        link: https://onlinelibrary.wiley.com/doi/abs/10.1111/tmi.13388
     
      - title: Childhood Adversity and Behavioral Health Costs for Adolescents in Washington State. 
        authors: Deleena Patton, Qinghua Liu, Barbara Lucenko, <b>Jaimie Adelson</b>, David Mancuso, Barbara Felver
        conference: DSHS Reports, 2018
        link: https://www.dshs.wa.gov/ffa/rda/research-reports/childhood-adversity-and-behavioral-health-costs-adolescents-washington-state
     
      - title: Childhood Adversity and Medical Costs for Adolescents in Washington State. 
        authors: Deleena Patton, Qinghua Liu, Barbara Lucenko, <b>Jaimie Adelson</b>, David Mancuso, Barbara Felver
        conference: DSHS Reports, 2018
        link: https://www.dshs.wa.gov/ffa/rda/research-reports/childhood-adversity-and-medical-costs-adolescents-washington-state
                
      - title: Assessing the Social Determinants of Healthcare Costs for Medicaid-Enrolled Adolescents in Washington State Using Administrative Data
        authors: Deleena Patton, Qinghua Liu, <b>Jaimie Adelson</b>, Barbara Lucenko
        conference: Health Services Research, 2018
        link: https://onlinelibrary.wiley.com/doi/abs/10.1111/1475-6773.13052

