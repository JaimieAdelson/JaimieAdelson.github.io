career-profile:
    title: Career Profile
    summary: |
      I am a public health professional with eight years of biomedical research experience, and over three
      years of public health experience, including international work in Indonesia & Namibia, and in the nonprofit
      & government sectors. I have expertise in interdisciplinary research design & implementation,
      data analysis, grant & report writing, and curriculum development.  I am currently finishing an MSc in Public Health for Development at the London School of Hygiene & Tropical Medicine, to be completed in September 2018.

      

